{% extends "jakeapp/base.html" %}

{% block content %}

        {% for section in module_sections %}
        <a href="{% url 'rewatch_section' section.pk %}" class="button horiz-button">Section {{section.ordering_number}}</a>
        {% endfor %}
        <br>
        <a href="{% url 'initial' %}" class="button horiz-button mt-5">Return to Main Menu</a>
    </div>
{% endblock %}
